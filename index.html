<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    
    <div class="main">
      <div class="upper">
        <div class="price"><p>Our Pricing</p></div>
        <div class="time">
          <div class="year">Annually</div>
          <div class="sw"><label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label></div>
          <div class="month">Monthly</div>
        </div>
      </div>


      <div class="lower">
        
        <div class="div1">
          <div class="title1">Basic</div>
          <div class="doller1">
            <div class="dol1">$</div>
            <div class="rate1">19.99</div>
          </div>
          <hr class="line" />
          <div class="storege1">500 GB Storage</div>
          <hr class="line" />
          <div class="allow1">2 Users Allowed</div>
          <hr class="line" />
          <div class="limit">send up to 3 GB</div>
          <hr class="line" />

          <div class="but1"><button class="button1">LEARN MORE</button></div>
        </div>

        <div class="div2">
          <div class="title2">Professional</div>

          <div class="doller2">
            <div class="dol2">$</div>
            <div class="rate2">24.99</div>
          </div>
          <hr class="line" />
          <div class="storage2">1 TB Storage</div>
          <hr class="line" />
          <div class="allow2">5 Users Allowed</div>
          <hr class="line" />
          <div class="limit2">Send up to 10 GB</div>
          <hr class="line" />
          <div class="but2"><button class="button2">LEARN MORE</button></div>
        </div>

        <div class="div3">
          <div class="title3">Master</div>
          <div class="doller3">
            <div class="dol3">$</div>
            <div class="rate3">39.99</div>
          </div>
          <hr class="line" />
          <div class="storage3">2 TB Storege</div>
          <hr class="line" />
          <div class="allow3">10 Users Allowed</div>
          <hr class="line" />
          <div class="limit3">Send up to 20 GB</div>
          <hr class="line" />
          <div class="but3"><button class="button3">LEARN MORE</button></div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
